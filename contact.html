<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Contact Lumina Creative</title>
  </head>
  <body>
    <header class="main-header wrapper">
      <img class="logo" src="./images/logo.png" alt="lumina creative logo" />
      <nav class="main-nav">
        <ul class="main-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact-hero hero wrapper">
      <h2>
        <span class="bg-primary">Enthusiastic</span> thinkers, creating unique
        endeavors powered by <span class="bg-primary">creativity</span>
      </h2>
    </section>
    <section class="contact-form wrapper">
      <h3>Contact US</h3>
      <p>
        Have a question? Leave your information below and we will get back to
        you as soon as possible.
      </p>
      <form name="contact" netlify>
        <div class="form-group">
          <label class="visually-hidden" for="name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="First Name"
          />
        </div>
        <div class="form-group">
          <label class="visually-hidden" for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Last Name"
          />
        </div>
        <div class="form-group">
          <label class="visually-hidden" for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <label class="visually-hidden" for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Message"
          ></textarea>
        </div>
        <input class="btn" type="submit" />
      </form>
    </section>
    <footer class="wrapper">
      <img class="logo" src="images/logo.png" alt="lumina logo" />
      <div class="contact">
        <h3>Contact US</h3>
        <ul>
          <li>(555)-555-555</li>
          <li>contact@lumina.com</li>
          <li>10 Main st Boston MA</li>
        </ul>
      </div>
      <div class="follow">
        <h3>Follow US</h3>
        <ul>
          <li>
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-pinterest"></i></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
